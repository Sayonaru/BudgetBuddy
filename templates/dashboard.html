<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script type="module" src="../static/acquisitions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <!--navbar-->
    <div class="container">
      <aside>
      <div class="top">
        <div class="logo">
          <img src="../static/logo.PNG" alt="logo" />
          <h2>Budget</h2>
          <h2 class="buddy">Buddy</h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons"> close </span>
        </div>
      </div>
      <div class="sidebar">
        <a href="#" class="active">
          <span class="material-icons"> grid_view </span>
          <h3>Dashboard</h3>
        </a>
        <a href="#">
          <span class="material-icons"> insights </span>
          <h3>Past Spending</h3>
        </a>
        <a href="#">
          <span class="material-icons"> savings </span>
          <h3>Budgets</h3>
        </a>
        <a href="#">
          <span class="material-icons"> person </span>
          <h3>Profile</h3>
        </a>
        <a href="#">
          <span class="material-icons"> question_mark </span>
          <h3>About Us</h3>
        </a>
        <a href="#">
          <span class="material-icons"> settings </span>
          <h3>Settings</h3>
        </a>
        <a href="{{ url_for('logout') }}">
          <span class="material-icons"> logout </span>
          <h3>Logout</h3>
        </a>
        </aside>
        <main>
          <h1>Dashboard</h1>
          <div class="main">
            <div class="buttons">
              <div class="categories">
                <button type="button" class="groceries">
                  <span class="material-icons"> shopping_basket </span>
                </button>
                <h3>Groceries</h3>
              </div>
              <div class="categories">
                <button type="button" class="eatingout">
                  <span class="material-icons"> restaurant </span>
                </button>
                <h3>Eating out</h3>
              </div>
              <div class="categories">
                <button type="button" class="entertainment">
                  <span class="material-icons"> attractions </span>
                </button>
                <h3>Entertainment</h3>
              </div>
              <div class="categories">
                <button type="button" class="transport">
                  <span class="material-icons"> directions_car </span>
                </button>
                <h3>Transport</h3>
              </div>
              <div class="categories">
                <button type="button" class="health">
                  <span class="material-icons"> monitor_heart </span>
                </button>
                <h3>Health</h3>
              </div>
              <div class="categories">
                <button type="button" class="shopping">
                  <span class="material-icons"> shopping_cart </span>
                </button>
                <h3>Shopping</h3>
              </div>
              <div class="categories">
                <button type="button" class="bills">
                  <span class="material-icons"> payments </span>
                </button>
                <h3>Bills</h3>
              </div>
              <div class="categories">
                <button type="button" class="other">
                  <span class="material-icons"> more_horiz </span>
                </button>
                <h3>Other</h3>
              </div>
          </div>
          <div class="pie">
              <div style="width: 600px;">
				<canvas id="myChart"></canvas>
			  </div>
			  <script>
				const labels = {{ labels | tojson}};
				const data = {
					labels: [
						"Groceries",
						"Eating Out",
						"Entertainment",
						"Transport",
						"Health",
						"Shopping",
						"Bills",
						"Other",
					],
					datasets: [
						{
							data: [3, 3, 6, 7, 2, 9, 4, 1],
							backgroundColor: [
								"#ADD8E6",
								"#00008B",
								"#FF69B4",
								"#FFA500",
								"#008000",
								"#800080",
								"#A52A2A",
								"#D3D3D3",
							],
							hoverOffset: 4,
							display: false,
						}
					]
				};

				const config = {
					type: 'doughnut',
					data: data,
					options: { maintainAspectRatio: false }
				};

				const myChart = new Chart(
					document.getElementById('myChart'),
					config
				);

			  </script>
              <h2>Expenses</h2>
          </div>
        </main>
      </div>
  </body>
</html>
